    <body>
    
      <form target="_blank" action="m" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Nombre" maxlength="15">
        <br>
    
        <label>Desea que se le contacte para una respuesta:</label> <br>
        <label>no</label>
        <input type="radio" id="no" name="repuesta" value="no">
        <br>
        <label>si</label>
        <input type="radio" id="si" name="respuesta" value="si">
        <br><br>
    
        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" name="telefono" required placeholder="555-12345697">
        <br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="17040012@plantelazteca.edu.mx">
        <br>
    
    
    
        <label for="asunto">Asunto:</label>
        <select name="asunto" id="asunto">
          <option value="Comentario">Comentario</option>
          <option value="Queja">Queja</option>
          <option value="Sugerencia">Sugerencia</option>

        </select><br><br>
    
        <br>
    
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
        <br>
    
        <button type="submit" class="btn btn-lg btn-dark btn-block">Enviar</button>
      </form>
    
    </body>
